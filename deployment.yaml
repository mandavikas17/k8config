apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: mandavikas17/webapp:2.0
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: java-app-aservice
spec:
  type: NodePort
  selector:
    app: java-app
  ports:
  - port: 8080            
    targetPort: 8080      
    nodePort: 31111 
